	<div class="container">
		<section class="main span12 text-center">
			<h1>Is DevTools open?</h1>
			<h2 id="devtools-state">yes</h2>
			<h3 id="devtools-orientation">vertical</h3>
			<div class="instruction">Try it out by opening DevTools</div>
		</section>
		<footer>
			<div class="twitter-btn">
				<iframe id="twitter-widget-0" scrolling="no" frameborder="0" allowtransparency="true" allowfullscreen="true" class="twitter-share-button twitter-share-button-rendered twitter-tweet-button" style="position: static; visibility: visible; width: 73px; height: 20px;" title="Twitter Tweet Button" src="https://platform.twitter.com/widgets/tweet_button.a53eecb4584348a2ad32ec2ae21f6eae.en.html#dnt=false&amp;id=twitter-widget-0&amp;lang=en&amp;original_referer=https%3A%2F%2Fsindresorhus.com%2Fdevtools-detect%2F&amp;size=m&amp;text=devtools-detect%20%E2%80%A2%20Detect%20if%20DevTools%20is%20open&amp;time=1635606579319&amp;type=share&amp;url=https%3A%2F%2Fgithub.com%2Fsindresorhus%2Fdevtools-detect&amp;via=sindresorhus" data-url="https://github.com/sindresorhus/devtools-detect"></iframe>

	<script async="" src="//www.google-analytics.com/analytics.js"></script>
	<script id="twitter-wjs" src="https://platform.twitter.com/widgets.js"></script>
	<script type="module"> 
		import devtools from './js/index.js';
		const stateElement = document.querySelector('#devtools-state');
		const orientationElement = document.querySelector('#devtools-orientation');
		stateElement.textContent = devtools.isOpen ? 'yes' : 'no';
		orientationElement.textContent = devtools.orientation ? devtools.orientation : '';
		window.addEventListener('devtoolschange', event => {
			stateElement.textContent = event.detail.isOpen ? 'yes' : 'no';
			orientationElement.textContent = event.detail.orientation ? event.detail.orientation : '';
		});
	</script>
